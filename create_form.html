              <script>
                const form = document.querySelector("form");
                form.addEventListener("submit", (e) => {
                  e.preventDefault(); // Evita que el formulario se envíe de forma predeterminada
              
                  // Obtiene los valores de los campos de entrada
                  const username = document.getElementById("username").value;
                  const password = document.getElementById("password").value;
                  const fullName = document.getElementById("fullName").value;
                  const role = document.getElementById("role").value;
                  const email = document.getElementById("email").value;
                  const birthDate = document.getElementById("birthDate").value;
                  const genre = getSelectedGenre();
                  const address = document.getElementById("address").value;
                  const status = getSelectedStatus();
              
                  // Crea un objeto con los valores recopilados
                  const data = {
                    usuario: username,
                    contrasena: password,
                    nombreCompleto: fullName,
                    rol: role,
                    correoElectronico: email,
                    fechaNacimiento: birthDate,
                    genero: genre,
                    direccion: address,
                    estatus: status,
                  };
              
                  // Realiza la solicitud al endpoint
                  fetch("https://proyectois-production.up.railway.app/Usuarios", {
                    method: "POST",
                    headers: {
                      "Content-Type": "application/json",
                    },
                    body: JSON.stringify(data),
                  })
                    .then((response) => response.json())
                    .then((responseJson) => {
                      // Maneja la respuesta del servidor
                      if (responseJson == "Error al agregar el usuario") {
                        document.getElementsByClassName("modal-body")[0].textContent =
                          "Error al agregar usuario";
                        window.close();
                      } else {
                        document.getElementsByClassName("modal-body")[0].textContent =
                          "Usuario agregado correctamente, cierra la ventana para continuar";
                          document.getElementById("btn_1").hidden = true;

                          document.getElementById("username").value = '';
                  document.getElementById("password").value = '';
                  document.getElementById("fullName").value = '';
                  document.getElementById("role").value = '';
                  document.getElementById("email").value = '';
                  document.getElementById("birthDate").value = '';
                  document.getElementById("address").value = '';
                  getSelectedGenre() = null;
                  
                  getSelectedStatus() = null;

                  
                        
                      }
              
                      console.log(responseJson);
                      // Realiza acciones adicionales según sea necesario
                    })
                    .catch((error) => {
                      // Manejo de errores de red u otros errores
                      console.error("Error:", error);
                    });
                });
              
                function getSelectedGenre() {
                  const maleRadioButton = document.getElementById("male");
                  const femaleRadioButton = document.getElementById("female");
              
                  if (maleRadioButton.checked) {
                    return "M";
                  } else if (femaleRadioButton.checked) {
                    return "F";
                  } else {
                    return null; // Ninguno seleccionado
                  }
                }
              
                function getSelectedStatus() {
                  const activeOption = document.getElementById("active");
                  const inactiveOption = document.getElementById("inactive");
              
                  if (activeOption.selected) {
                    return "1";
                  } else if (inactiveOption.selected) {
                    return "0";
                  } else {
                    return null; // Ninguna opción seleccionada
                  }
                }
              </script>
